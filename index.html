<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JSX and Babel</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      // Simple JSX Element
      const simpleElement = <p>Seize the day</p>;
      ReactDOM.render(simpleElement, document.getElementById('root'));

      // Dynamic Content in JSX
      const text = "Seize the day";
      const dynamicElement = <p>{text}</p>;
      ReactDOM.render(dynamicElement, document.getElementById('root'));

      // Conditional Rendering in JSX
      const showPositiveMessage = true; // Change this to 'false' to see the other paragraph

      const conditionalElement = showPositiveMessage ? (
        <p>Seize the day</p>
      ) : (
        <p>You missed an opportunity</p>
      );

      ReactDOM.render(conditionalElement, document.getElementById('root'));
    </script>
  </body>
</html>
